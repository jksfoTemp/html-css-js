<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="jumbotron ">
            <h2><a href="http://www.w3schools.com/bootstrap/bootstrap_carousel.asp">Carousel</a></h2>
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/AquaticPark0.jpg" alt="AQ0">
                    <div class="carousel-caption">
                        <h3>AQ0</h3>
                        <p>Details...</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/AquaticPark1.jpg" alt="AQ1">
                    <div class="carousel-caption">
                        <h3>AQ1</h3>
                        <p>Details...</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/smiley-face.jpg" alt="Happy">
                    <div class="carousel-caption">
                        <h3>Happy</h3>
                        <p>Details...</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/RubberDucky.jpg" alt="Ducky">
                    <div class="carousel-caption">
                        <h3>Ducky</h3>
                        <p>Details...</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>



    </div>

</body>

</html>
