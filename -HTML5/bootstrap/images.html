<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</head>

<body>
    <div class="container">
        <h1><a href="http://www.w3schools.com/bootstrap/bootstrap_images.asp">Images</a></h1>

        <div class="row">
            <div>
                <h2>Images - Rounded Corners</h2> &nbsp;
                <p></p>
                <img src="../images/RubberDucky.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236" /> &nbsp;
                <p></p>
                <h2>Images - Circular</h2> &nbsp;
                <p></p>
                <img src="../images/RubberDucky.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236" /> &nbsp;
                <p></p>
                <h2>Images - Thumbnail</h2> &nbsp;
                <p></p>
                <img src="../images/RubberDucky.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236" /> &nbsp;
                <p></p>
                <h2>Images - Responsive</h2> &nbsp;
                <p></p>
                <img src="../images/AquaticPark0.jpg" class="img-responsive" alt="Cinque Terre" /> &nbsp;
                <p></p>
                <img src="../images/RubberDucky.jpg" class="img-responsive" alt="Cinque Terre" /> &nbsp;
                <p></p>
                <p>Linked.</p>
                <a href="../images/RubberDucky.jpg" class="thumbnail">
                    <img src="../images/RubberDucky.jpg" alt="Cinque Terre" />
                </a>

            </div>
        </div>
    </div>
</body>

</html>
