<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css"> 

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="jumbotron ">
            <h2><a href="http://www.w3schools.com/bootstrap/bootstrap_forms.asp">Forms</a></h2>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="email0">Email address:</label>
                <input type="email" class="form-control" id="email0">
            </div>
            <div class="form-group">
                <label for="pwd0">Password:</label>
                <input type="password" class="form-control" id="pwd0">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <hr />
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="email1">Email address:</label>
                <input type="email" class="form-control" id="email1">
            </div>
            <div class="form-group">
                <label for="pwd1">Password:</label>
                <input type="password" class="form-control" id="pwd1">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br /> If you don't include a label for every input, screen readers will have trouble with your forms. You can hide the labels for all devices, except screen readers, by using the .sr-only class on the labels.

        <hr />

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email2">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email2" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd2" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>

        <hr />

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email0">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">someone@example.com</p>
                </div>
            </div>
        </form>

        <hr />

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Focused</label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" value="Click to focus">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledInput1" class="col-sm-2 control-label">Disabled</label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledInput1" type="text" disabled>
                </div>
            </div>
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput1" class="col-sm-2 control-label">Fieldset disabled</label>
                    <div class="col-sm-10">
                        <input type="text" id="disabledTextInput1" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disabledSelect1" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <select id="disabledSelect1" class="form-control">
                            <option>Disabled select</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-group has-success has-feedback">
                <label class="col-sm-2 control-label" for="inputSuccess1">
                    Input with success and icon</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess1">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="col-sm-2 control-label" for="inputWarning1">
                    Input with warning and icon</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning1">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="col-sm-2 control-label" for="inputError1">
                    Input with error and icon</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError1">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>
        </form>
        <hr />
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="focusedInput2">Focused</label>
                <input class="form-control" id="focusedInput2" type="text">
            </div>
            <div class="form-group">
                <label for="disabledInput2">Disabled</label>
                <input class="form-control" id="disabledInput2" type="text" disabled>
            </div>
            <div class="form-group has-success has-feedback">
                <label for="inputSuccess2">Input with success</label>
                <input type="text" class="form-control" id="inputSuccess2">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-warning has-feedback">
                <label for="inputWarning2">Input with warning</label>
                <input type="text" class="form-control" id="inputWarning2">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
            <div class="form-group has-error has-feedback">
                <label for="inputError2">Input with error</label>
                <input type="text" class="form-control" id="inputError2">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </form>
    </div>

</body>

</html>
