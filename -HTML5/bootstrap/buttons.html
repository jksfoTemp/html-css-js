<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="jumbotron ">
            <h2><a href="http://www.w3schools.com/bootstrap/bootstrap_buttons.asp">Yeay! Buttons and Button Groups!</a></h2>
        </div>
        <div class="">
            <button type="button" class="btn btn-default">Default: btn-default</button>
            <button type="button" class="btn btn-primary">Primary: btn-primary</button>
            <button type="button" class="btn btn-success">Success: btn-success</button>
            <button type="button" class="btn btn-info">Info: btn-info</button>
            <button type="button" class="btn btn-warning">Warning: btn-warning</button>
            <button type="button" class="btn btn-danger">Danger: btn-danger</button>
            <button type="button" class="btn btn-link">Link: btn-link</button>
        </div>
        &nbsp;
        <p></p>
        <div class="">
            <a href="#" class="btn btn-info btn-primary btn-lg" role="button">Link Button - btn-lg</a>
            <button type="button" class="btn btn-info btn-primary btn-md">Button - btn-md</button>
            &nbsp;
            <p></p>
            <input type="button" class="btn btn-info btn-primary btn-sm btn-block" value="Input Button - btn-sm - btn-block"> &nbsp;
            <p></p>
            <input type="submit" class="btn btn-info btn-primary btn-xs disabled" value="Submit Button - btn-xs - bnt-disabled">

        </div>
        &nbsp;
        <p></p>
        btn-group
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        &nbsp;
        <p></p>
        btn-group - btn-group-lg
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        &nbsp;
        <p></p>
        btn-group-lg
        <div class="btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        &nbsp;
        <p></p>
        btn-group-vertical
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        &nbsp;
        <p></p>
        <p>Nest button groups to create drop down menus:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Tablet</a>
                    </li>
                    <li><a href="#">Smartphone</a>
                    </li>
                </ul>
            </div>
        </div>
        <p></p>
        <h1>Note: watch the protocols on the includes</h1>

    </div>
</body>

</html>
