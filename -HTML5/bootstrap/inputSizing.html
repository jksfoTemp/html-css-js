<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Input Sizing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="jumbotron ">
            <h2><a href="http://www.w3schools.com/bootstrap/bootstrap_forms_sizing.asp">Input Sizing</a></h2>
        </div>

        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="inputdefault">Default input</label>
                <input class="form-control" id="inputdefault" type="text">
            </div>
            <div class="form-group">
                <label for="inputlg">input-lg</label>
                <input class="form-control input-lg" id="inputlg" type="text">
            </div>
            <div class="form-group">
                <label for="inputsm">input-sm</label>
                <input class="form-control input-sm" id="inputsm" type="text">
            </div>
        </form>

        <hr />

        <form class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="lg">form-group-lg</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="lg">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="sm">form-group-sm</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="sm">
                </div>
            </div>
        </form>

        <hr />

        <div class="col-xs-2">
            <label for="ex1">col-xs-2</label>
            <input class="form-control" id="ex1" type="text">
        </div>
        <div class="col-xs-3">
            <label for="ex2">col-xs-3</label>
            <input class="form-control" id="ex2" type="text">
        </div>
        <div class="col-xs-4">
            <label for="ex3">col-xs-4</label>
            <input class="form-control" id="ex3" type="text">
        </div>

        <br />
        <br />
        <br />
        <hr />
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            <span class="help-block">This is some help text...</span>
        </div>
    </div>

</body>

</html>
