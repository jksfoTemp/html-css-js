<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Glyphs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="http://reset5.googlecode.com/hg/reset.min.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="jumbotron ">
            <h2><a href="http://www.w3schools.com/bootstrap/bootstrap_glyphicons.asp">Yeay! Glyphs!</a></h2>
        </div>
        <div class="">
            <a href="http://glyphicons.com/">Source</a>, full <a href="http://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp"> reference</a>
            <p>&nbsp;</p>
            Search:&nbsp; <span class="glyphicon glyphicon-search"></span>
            <p>&nbsp;</p>

            <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span>
            </p>
            <p>Envelope icon as a link:
                <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
            </p>
            <p>Search icon: <span class="glyphicon glyphicon-search"></span>
            </p>
            <p>Search icon on a button:
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </p>
            <p>Search icon on a styled button:
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </p>
            <p>Print icon: <span class="glyphicon glyphicon-print"></span>
            </p>
            <p>Print icon on a styled link button:
                <a href="#" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-print"></span> Print
                </a>
            </p>
        </div>
        <div>
            and badges ...
            <br/>
            <a href="#">News <span class="badge">5</span></a>
            <br>
            <a href="#">Comments <span class="badge">10</span></a>
            <br>
            <a href="#">Updates <span class="badge">2</span></a>
            <button type="button" class="btn btn-primary">Primary <span class="badge">7</span>
            </button>
        </div>
    </div>
</body>

</html>
